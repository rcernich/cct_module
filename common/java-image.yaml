name: "redhat-openjdk-18/openjdk18-openshift"
description: "Red Hat OpenJDK 1.8 runtime and S2I image for OpenShift."
version: "2.0"
release: "dev"
user: 185
from: "jboss-base-7/jdk8:1.3"
envs:
    - name: JAVA_DATA_DIR
      value: "/deployments/data"
labels:
    - name: io.k8s.description
      value: "Platform for building and running plain Java applications (fat-jar and flat classpath)"
    - name: io.k8s.display-name
      value: "Java Applications"
    - name: io.openshift.tags
      value: "builder,java"
    - name: org.jboss.deployments-dir
      value: "/deployments"
ports:
    - value: 8080
    - value: 8443
modules:
    locations:
        - name: xpaas.common
          git: https://github.com/jboss-openshift/cct_modules.git
          ref: master
          path: common
    included:
        - name: xpaas.common
          location: xpaas.common
        - name: xpaas.common.maven-s2i
          location: xpaas.common
          path: maven-s2i
